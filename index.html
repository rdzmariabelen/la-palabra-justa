<body>

<h1>ðŸŽ² La Palabra Justa â€“ Prototipo Digital</h1>

<div class="card" id="letra"></div>

<button onclick="nuevaRonda()">Nueva Ronda</button>

<hr><h2>ðŸŸ¢ Jugadores y Puntos</h2>

<div id="jugadores"></div>

<script>
const letras = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ";
const consignas = [
    "Debe tener mÃ¡s de 5 letras","Debe ser un animal","Debe ser un objeto",
    "Debe ser una comida","Debe contener R","Debe ser plural",
    "Debe tener doble letra","Debe tener dos sÃ­labas","Debe ser un lugar",
    "Debe empezar con consonante","Debe ser un verbo","Debe ser un color",
    "Debe tener al menos 3 vocales","Palabra ligada a la escuela",
    "Objeto tecnolÃ³gico","Algo del cuerpo humano","Algo que se encuentra afuera",
    "Algo que se compra","Algo que se regala","Algo que se usa para trabajar",
    "Contiene N y A","Solo femenino","Relacionado al deporte",
    "Relacionado al agua","Algo peligroso","Un sentimiento",
    "Con tilde","Algo frÃ­o","Algo caliente","Algo que huele fuerte",
    "Algo redondo","Algo blando","Palabra divertida",
    "Algo que se rompe","Algo que hace ruido","Algo muy chiquito",
    "Algo muy grande","Algo que se mide","Algo con sabor dulce",
    "Algo que se encuentra en casa"
];

let jugadores = [];

function nuevaRonda(){
    // genera letras jugables (distintas o iguales)
    let l1 = letras[Math.floor(Math.random()*letras.length)];
    let l2 = letras[Math.floor(Math.random()*letras.length)];
    document.getElementById("letra").innerText = `${l1} â€” ${l2}`;

    // consigna aleatoria
    document.getElementById("consigna").innerHTML = consignas[Math.floor(Math.random()*consignas.length)];
}

function agregarJugador(){
    let nombre = document.getElementById("nombre").value;
    if(nombre.trim()==="") return;

    jugadores.push({nombre,puntos:0});
    document.getElementById("nombre").value="";
    render();
}

function sumar(i){
    jugadores[i].puntos++;
    render();
}

function render(){
    let html="";
    jugadores.forEach((j,i)=>{
        html+=`<div class="jugador"> ${j.nombre} â€” <b>${j.puntos}</b> 
        <button onclick="sumar(${i})">+1</button></div>`;
    });
    document.getElementById("jugadores").innerHTML=html;
}

// iniciar primera ronda
nuevaRonda();
</script>
