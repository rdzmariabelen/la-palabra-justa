<body>

<h1>ðŸŽ² La Palabra Justa</h1>

<div class="card" id="letra"></div>

<button onclick="nuevaRonda()">ðŸ”„ Nueva Ronda</button>

<hr><h2>ðŸŸ¢ Jugadores y puntos</h2>

<input id="nombre" placeholder="Nombre del jugador">
<button onclick="agregarJugador()">Agregar jugador</button>

<div id="jugadores"></div>

<script>
// Letras vÃ¡lidas para iniciar palabras
const inicio = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ";

// Letras vÃ¡lidas para terminar palabras (espaÃ±ol real)
const final = "AEIOUNSRLD";  // â† finales seguras y naturales

// Consignas equilibradas (40)
const consignas = [
    "Debe tener mÃ¡s de 5 letras","Debe ser un animal","Debe ser un objeto",
    "Debe ser una comida","Debe contener R","Debe ser plural",
    "Debe tener doble letra","Debe tener dos sÃ­labas","Debe ser un lugar",
    "Debe ser un verbo","Debe ser un color","Debe tener al menos 3 vocales",
    "Relacionado con deporte","Relacionado con el agua","Objeto tecnolÃ³gico",
    "Debe ser adjetivo","Algo que se encuentra en casa","Algo muy grande",
    "Algo muy pequeÃ±o","Algo que se compra","Algo que hace ruido",
    "Algo que huele fuerte","Algo redondo","Algo que se usa con la mano",
    "Debe contener S y R","Debe comenzar y terminar con vocal",
    "Debe ser algo natural","Debe ser algo artificial","Algo peligroso",
    "Algo dulce","Algo salado","Palabra divertida","Nombre propio correcto",
    "Algo frÃ­o","Algo caliente","Algo del cuerpo humano",
    "Objeto escolar","Animal marino","Elemento de cocina","Una planta"
];

let jugadores = [];

// Nueva ronda con combinaciones correctas
function nuevaRonda(){
    const l1 = inicio[Math.floor(Math.random()*inicio.length)];
    const l2 = final[Math.floor(Math.random()*final.length)];
    document.getElementById("letra").innerText = `${l1} â€” ${l2}`;
    document.getElementById("consigna").innerText =
        consignas[Math.floor(Math.random()*consignas.length)];
}

// Sistema de jugadores
function agregarJugador(){
    let nombre = document.getElementById("nombre").value;
    if(!nombre.trim()) return;
    jugadores.push({nombre,puntos:0});
    document.getElementById("nombre").value="";
    render();
}

function sumar(i){
    jugadores[i].puntos++;
    render();
}

function render(){
    let html="";
    jugadores.forEach((j,i)=>{
        html+=`<div class="jugador">${j.nombre} â€” <b>${j.puntos}</b> 
        <button onclick="sumar(${i})">+1</button></div>`;
    });
    document.getElementById("jugadores").innerHTML=html;
}

// Cargar primera ronda
nuevaRonda();
</script>
