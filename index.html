<script>
/* ðŸ”¥ 40 combinaciones muy fÃ¡ciles y comunes en espaÃ±ol */
const combos = [

];

/* Consignas ultragenÃ©ricas para que siempre haya respuesta */
const consignas = [
    "Que tenga 3 letras","Que tenga 4 letras","Que tenga 5 letras",
    "Que tenga 6 letras o mÃ¡s","Que sea palabra corta","Que sea palabra larga",
    "Que tenga al menos 2 vocales","Que tenga 3 vocales","Que tenga una sola vocal",
    "Que tenga 2 consonantes","Que tenga mÃ¡s vocales que consonantes",
    "Que tenga mÃ¡s consonantes que vocales","Que tenga una A","Que tenga una E",
    "Que tenga una O","Que no tenga A","Que no tenga E","Que no tenga O",
    "Que tenga dos vocales seguidas","Que tenga dos consonantes seguidas",
    "Que tenga una letra repetida","Que empiece con consonante",
    "Que sea sustantivo","Que sea verbo","Que sea adjetivo","Que sea plural",

    "Que pueda usarse como acciÃ³n","Que tenga mÃ­nimo 4 letras",
    "Que sea muy comÃºn","Que termine en vocal","Que sea fÃ¡cil de decir",
    "Que sea simplemente UNA PALABRA ðŸ˜‚"
];

/* ðŸ’¥ Genera una nueva ronda */
function nuevaRonda(){
    const par = combos[Math.floor(Math.random()*combos.length)];
    const [l1,l2] = par.split("-");
    document.getElementById("letra").innerText = `${l1} â€” ${l2}`;
    document.getElementById("consigna").innerText =
        consignas[Math.floor(Math.random()*consignas.length)];
}

/* Sistema de jugadores */
let jugadores = [];

function agregarJugador(){
    let nombre = document.getElementById("nombre").value;
    if(!nombre.trim()) return;
    jugadores.push({nombre,puntos:0});
    document.getElementById("nombre").value="";
    render();
}

function sumar(i){
    jugadores[i].puntos++;
    render();
}

function render(){
    let html="";
    jugadores.forEach((j,i)=>{
        html+=`<div class="jugador">${j.nombre} â€” <b>${j.puntos}</b>
        <button onclick="sumar(${i})">+1</button></div>`;
    });
    document.getElementById("jugadores").innerHTML=html;
}

/* Primera ronda automÃ¡tica */
nuevaRonda();
</script>
