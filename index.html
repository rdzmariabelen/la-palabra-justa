<meta charset="UTF-8">

<style>
    body{font-family:Arial;text-align:center;background:#faf6ff;}
    h1{font-size:30px;margin-top:10px;font-weight:900;color:#5a33ff;}

<body>

<h1>ðŸŽ² La Palabra Justa</h1>

<div class="card" id="letra"></div>
<div class="consigna" id="consigna"></div>

<button onclick="nuevaRonda()">ðŸ”„ Nueva Ronda</button>

<hr><h2>ðŸŸ¢ Jugadores y puntos</h2>

<input id="nombre" placeholder="Nombre del jugador">
<button onclick="agregarJugador()">Agregar jugador</button>

<div id="jugadores"></div>

<script>
// Letras posibles de INICIO (todas OK en espaÃ±ol)
const letrasInicio = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ";

// Letras posibles de FINAL (las que sÃ­ pueden terminar palabra en espaÃ±ol)
const letrasFin = "AEIOUNRSLDYZ";

// 40 consignas ya balanceadas
const consignas = [
    "Debe tener mÃ¡s de 5 letras","Debe ser un animal","Debe ser un objeto",
    "Debe ser una comida","Debe contener R","Debe ser plural",
    "Debe tener doble letra","Debe tener dos sÃ­labas","Debe ser un lugar",
    "Debe empezar con consonante","Debe ser un verbo","Debe ser un color",
    "Debe tener al menos 3 vocales","Algo relacionado a la escuela",
    "Objeto tecnolÃ³gico","Algo del cuerpo humano","Palabra relacionada al agua",
    "Algo que se compra","Algo que se regala","Algo que hace ruido",
    "Relacionado con deporte","Relacionado con trabajo","Algo peligroso",
    "Un sentimiento","Debe tener T y R","Debe terminar en vocal",
    "Debe ser un material","Un objeto redondo","Algo que se rompe",
    "Algo que se usa con la mano","Algo muy pequeÃ±o","Algo muy grande",
    "Un adjetivo","Algo con sabor dulce","Algo que huele fuerte",
    "Algo que se encuentra en casa","Algo con movimiento",
    "Debe contener dos consonantes seguidas","Debe ser cosa natural",
    "Debe ser cosa artificial"
];

let jugadores = [];

// Generador principal
function nuevaRonda(){
    // Letra inicial: cualquiera
    let l1 = letrasInicio[Math.floor(Math.random() * letrasInicio.length)];
    // Letra final: solo letras que realmente finalizan palabras
    let l2 = letrasFin[Math.floor(Math.random() * letrasFin.length)];

    document.getElementById("letra").innerText = `${l1} â€” ${l2}`;
    document.getElementById("consigna").innerHTML =
        consignas[Math.floor(Math.random() * consignas.length)];
}

function agregarJugador(){
    let nombre = document.getElementById("nombre").value;
    if(nombre.trim()==="") return;

    jugadores.push({nombre,puntos:0});
    document.getElementById("nombre").value="";
    render();
}

function sumar(i){
    jugadores[i].puntos++;
    render();
}

function render(){
    let html="";
    jugadores.forEach((j,i)=>{
        html+=`<div class="jugador">${j.nombre} â€” <b>${j.puntos}</b> 
        <button onclick="sumar(${i})">+1</button></div>`;
    });
    document.getElementById("jugadores").innerHTML=html;
}

// iniciar primera ronda
nuevaRonda();
</script>

</body>
